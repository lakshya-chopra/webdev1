<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box</title>
    <link rel='stylesheet' href="style.css">
</head>

<body>
    <div class="container">
        <h2>Video Category</h2>
        <div class="select-box">
            <div class="selected">Select video category :</div>
            <div class="options-container">
                <div class="option"><input type="radio" name="category" id="automobiles" class='radio'><label for='automobiles'>Automobiles</label></div>
                <div class="option"><input type="radio" name="category" id="science" class='radio'><label for='science'>Science and
                        Technology</label></div>
                <div class="option"><input type="radio" name="category" id="film" class='radio'>
                    <label for='film'>Film and Animation<label>
                </div>
                <div class="option"><input type="radio" name="category" id="art" class='radio'>
                    <label for='art'>Art<label>
                </div>
                <div class="option"><input type="radio" name="category" id="Music" class='radio'>
                    <label for='Music'>Music<label>
                </div>
                <div class="option"><input type="radio" name="category" id="Travel" class='radio'>
                    <label for='art'>Travel & Events<label>
                </div>
                <div class="option"><input type="radio" name="category" id="edu" class='radio'>
                    <label for='edu'>Education<label>
                </div>
                <div class="option"><input type="radio" name="category" id="sports" class='radio'>
                    <label for='sports'>Sports<label>
                </div>
                <div class="option"><input type="radio" name="category" id="news" class='radio'>
                    <label for='news'>News and Politics<label>
                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>

</html>
