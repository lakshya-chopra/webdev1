<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="background"></span>
        <div class="passwordContainer">
        <input type="password" placeholder='Password' id='password'>
        <i class="fas fa-eye-slash"></i>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const eyeSlash = document.querySelector('.fa-eye-slash')

        // const passwordContainer = document.querySelector('.passwordContainer')
        const background = document.querySelector('.background')

        eyeSlash.addEventListener('click',()=>{
            if(passwordInput.type === 'password'){
                passwordInput.type = 'text';

                eyeSlash.classList.remove('fa-eye-slash')
                eyeSlash.classList.add('fa-eye')

                background.style.transform = "scaleX(1.0)"

            }else{
                passwordInput.type = 'password'

                eyeSlash.classList.remove('fa-eye')
                eyeSlash.classList.add('fa-eye-slash')

                background.style.transform = "scaleX(0.0)"



            }
        })
    </script>
</body>
</html>
