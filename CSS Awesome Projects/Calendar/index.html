<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left" id='prev-month' onclick="prevMonth()"></i>
                <h2 class="month-display">September</h2>
                <i class="fas fa-angle-right" id='next-month' onclick="nextMonth()"></i>

            <div class="complete-date">
            </div>

            </div>

            <div class="dates">

                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tues</div>
                <div class="day">Wed</div>
                <div class="day">Thurs</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>

                <div class="date">1</div>
                <div class="date">2</div>
                <div class="date">3</div>
                <div class="date">4</div>
                <div class="date">5</div>
                <div class="date">6</div>
                <div class="date">7</div>
                <div class="date">8</div>
                <div class="date">9</div>
                <div class="date">10</div>
                <div class="date">11</div>
                <div class="date">12</div>
                <div class="date">13</div>
                <div class="date">14</div>
                <div class="date">15</div>
                <div class="date">16</div>
                <div class="date">17</div>
                <div class="date">18</div>
                <div class="date">19</div>
                <div class="date">20</div>
                <div class="date">21</div>
                <div class="date">22</div>
                <div class="date">23</div>
                <div class="date">24</div>
                <div class="date">25</div>
                <div class="date">26</div>
                <div class="date">27</div>
                <div class="date">28</div>
                <div class="date">29</div>
                <div class="date">30</div>
                <div class="date last-date">31</div>


            </div>

            <button class="btn change-year" onclick="getNewYear()">Change Year</button>

        </div>
        

    </div>

<script src="script.js"></script>

</body>
</html>
